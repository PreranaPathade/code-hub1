name: Print Date and Time

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  print-time:
    runs-on: ubuntu-latest
    steps:
      - name: Show current date and time
        run: echo "Current Date and Time: $(date)"
